<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speciality</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <section class="speciality" id="speciality">
    <h1 class="heading">Our <span>Speciality</span></h1>
    <div class="logo"><img src="catlogo.png" height="200px" width="200px" alt="burger"></div>
    <div class="box-container">
     
      <div class="box">
        <div class="product-info">
          <div id="content"></div>
          <img src="burger.jpg" alt="Burger">
          <div>
            <h4>Burger</h4>
        
            <small>Price: Rs.50.00</small>
           
          </div>
        </div>
      </div>
      
      
      <div class="box">
        <div class="product-info" id="product">
          <img src="pizza.jpg" alt="Pizza">
          <div>
            <h5>Pizza</h5>
            <small>Price: Rs.3500.00</small>
           
          </div>
        </div>
      </div>

     
      <div class="box">
        <div class="product-info">
          <div id="content"></div>
          <img src="ramen.jpg" alt="Ramen">
          <div>
            <h4> Ramen</h4>
            <small>Price: Rs.150.00</small>
           
          </div>
        </div>
      </div>

     
      <div class="box">
        <div class="product-info">
          <div id="content"></div>
          <img src="chips.jpg" alt="Chips">
          <div>
            <h4>Chips</h4>
            <small>Price: Rs.30.00</small>
           
          </div>
        </div>
      </div>

      
      <div class="box">
        <div class="product-info">
          <img src="icecream.png" alt="Ice Cream">
          <div>

          <div id="content"></div>
            <h3> Ice Cream </h3>
            <small>Price: Rs.250.00</small>
          </div>
        </div>
      </div>

      
      <div class="box">
        <div class="product-info">
          <div id="content"></div>
          <img src="cup.png" alt="Cupcakes">
          <div>
            <h4>Cupcakes</h4>
            <small>Price: Rs.220.00</small>
            
          </div>
        </div>
      </div>
      <div class="box">
        <div class="product-info">
          <div id="content"></div>
          <img src="drinks.jpg" alt="Drinks">
          <div>
            <h4>Drinks</h4>
            <small>Price: Rs350.00</small>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="product-info">
          <img src="pasteries.jpg" alt="Pastries">
          <div>
            <h4>Pastries</h4>
            <small>Price: Rs.90.00</small>
          </div>
        </div>
      </div>
       <div class="box">
        <div class="product-info">
          <div id="content"></div>
          <img src="cake.png" alt="cake">
          <div id="content">
            <h4>Cake</h4>
            
            <small>Price: Rs.250.00</small>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
